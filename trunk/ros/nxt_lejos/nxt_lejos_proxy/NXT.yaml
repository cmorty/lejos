nxt_robot:
  - type: ultrasonic
    name: ultrasonic_sensor
    port: PORT_1
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 10.0
  - type: differential_pilot
    name: pilot
    port: PORT_AC
    desired_frequency: 10.0
    track_width: 17.6
    wheel_diameter: 5.6
    reverse: true
  - type: laser
    name: scan
    desired_frequency: 10.0
  - type: imu
    name: imu_data
    desired_frequency: 10.0
  - type: compass
    name: compass_sensor
    port: PORT_2
    desired_frequency: 10.0
  - type: gyro
    name: gyro_sensor
    port: PORT_3
    desired_frequency: 10.0
