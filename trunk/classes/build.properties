#tells eclipse editor that we have a custom config
custom = true

#where to find source, which versions, and stuff
source.dir = .
source.include = java/**, javax/**, lejos/**
source.exclude = 
source.encoding = utf-8
source.version = 1.5
target.version = 1.5

#where to put generated stuff
build.dir = build

docs.dir = doc
docs.zip = ${build.dir}/docs.zip

classes.dir = ${build.dir}/classes
classes.jar = lib/classes.jar

source.zip = ${build.dir}/src.zip
source.zip.include = 
source.zip.exclude = bin/**, lib/**, ${docs.dir}/**, ${build.dir}/**

