nxt_robot:
  - type: motor
    name: l_motor_joint
    port: PORT_A
    desired_frequency: 10.0
  - type: motor
    name: r_motor_joint
    port: PORT_C
    desired_frequency: 10.0
  - type: ultrasonic
    frame_id: r_ultrasonic_link
    name: ultrasonic_sensor
    port: PORT_1
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 10.0
  - type: battery
    name: battery_sensor
    desired_frequency: 10.0
  - type: differential_navigation_system
    name: differential_navigation_system
    port: PORT_AC
    desired_frequency: 10.0