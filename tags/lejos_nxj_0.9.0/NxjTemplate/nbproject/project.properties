application.title=NXJTemplate#
application.vendor=owner
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
#build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:

# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/NXJTemplate.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.classes.jar=${var.lejosHome}/lib/classes.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.classes.jar}

javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=true
javadoc.nonavbar=true
javadoc.notree=true
javadoc.private=true
javadoc.splitindex=false
javadoc.use=false
javadoc.version=true
javadoc.windowtitle=

main.class=sample.NewMain
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}

run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src


nxj.home=${env.NXJ_HOME}
